<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Karta Pole</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f1e6;
    }
    header {
      background-color: #333;
      color: white;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      padding: 5px 10px;
      border-radius: 5px;
    }
    nav a:hover {
      background-color: #555;
    }
    .resources {
      display: flex;
      justify-content: space-between;
      background-color: #e8e4d8;
      padding: 10px;
      margin-top: 5px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="#" onclick="event.preventDefault();">Pole</a>
      <a href="#">Budovy</a>
      <a href="#">Statistiky</a>
    </nav>
  </header>

  <div class="resources">
    <div>üå≤ D≈ôevo: <span id="wood">0</span></div>
    <div>üß± Hl√≠na: <span id="clay">0</span></div>
    <div>‚õèÔ∏è ≈Ωelezo: <span id="iron">0</span></div>
    <div>üåæ Obil√≠: <span id="grain">0</span></div>
  </div>

  <script>
    const productionByLevel = {
      1: 0,
      2: 50,
      3: 150,
      4: 300,
      5: 500
    };

    let floatResources = {
      wood: 1000,
      clay: 1000,
      iron: 1000,
      grain: 1000
    };

    let fieldsData = [
      { type: "wood", level: 3 },
      { type: "clay", level: 3 },
      { type: "iron", level: 2 },
      { type: "grain", level: 2 }
    ];

    function saveGame() {
      localStorage.setItem("resources", JSON.stringify(floatResources));
      localStorage.setItem("fields", JSON.stringify(fieldsData));
      localStorage.setItem("lastvisit", Date.now()); // Ukl√°d√° se pravidelnƒõ
    }

    function loadGame() {
      const saved = localStorage.getItem("resources");
      if (saved) floatResources = JSON.parse(saved);

      const savedFields = localStorage.getItem("fields");
      if (savedFields) fieldsData = JSON.parse(savedFields);

      const lastVisit = parseInt(localStorage.getItem("lastvisit") || Date.now());
      const now = Date.now();
      const secondsOffline = Math.floor((now - lastVisit) / 1000);

      let offlineProduction = { wood: 0, clay: 0, iron: 0, grain: 0 };
      for (const field of fieldsData) {
        const amountPerHour = productionByLevel[field.level] || 0;
        const perSecond = amountPerHour / 3600;
        offlineProduction[field.type] += perSecond * secondsOffline;
      }

      for (let type in offlineProduction) {
        floatResources[type] += offlineProduction[type];
      }
    }

    function updateResourcesDisplay() {
      document.getElementById("wood").textContent = Math.floor(floatResources.wood);
      document.getElementById("clay").textContent = Math.floor(floatResources.clay);
      document.getElementById("iron").textContent = Math.floor(floatResources.iron);
      document.getElementById("grain").textContent = Math.floor(floatResources.grain);
    }

    function updateProduction() {
      for (const field of fieldsData) {
        const prod = productionByLevel[field.level] || 0;
        floatResources[field.type] += prod / 3600;
      }
      updateResourcesDisplay();
      saveGame();
    }

    document.addEventListener("DOMContentLoaded", function () {
      loadGame();
      updateResourcesDisplay();
      setInterval(updateProduction, 1000);
    });
  </script>
</body>
</html>
